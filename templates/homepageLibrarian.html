<!DOCTYPE html>
<html>
<head>
    <title>Library Management System - Dashboard</title>
    <link rel="stylesheet" href="../static/css/hpLibrian.css">
    <script src="../static/js/loadUser.js" defer></script>
</head>
<body>
    <header>
        <h1>Dashboard</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('books') }}">Books</a></li>
                <li><a href="{{ url_for('loans') }}">My Loans</a></li>
                <li><a href="{{ url_for('book_management') }}">Manage Books</a></li>
                <li><a href="{{ url_for('patron_management') }}">Manage Patrons</a></li>
                <li><a href="{{ url_for('loan_management') }}">Manage Loans</a></li>
                <li><a href="{{ url_for('logout') }}">Log Out</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="welcome-message">
            <h2>Welcome, [Librarian Name]!</h2>
        </div>

        <div class="profile-info">
            <h3>Library Statistics</h3>
            <p><strong>Total Books:</strong> [Number of Books]</p>
            <p><strong>Total Patrons:</strong> [Number of Patrons]</p>
            <p><strong>Total Loans:</strong> [Number of Loans]</p>
        </div>
    </main>
</body>
</html>
